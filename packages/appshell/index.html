<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Google Layout Skeleton</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="theme-color" content="#10b2b2">
        <meta name="msapplication-navbutton-color" content="#10b2b2">
        <meta name="apple-mobile-web-app-status-bar-style" content="#10b2b2">

        <link rel="stylesheet" type="text/css" href="./assets/normalize.css">
        <link rel="stylesheet" type="text/css" href="./assets/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <com-header>
            <h1>Title</h1>
            <com-icon name="menu"><i class="icons">menu</i></com-icon>
            <com-icon name="search"><i class="icons">search</i></com-icon>
            <com-icon name="shopping_cart"><i class="icons">shopping_cart</i></com-icon>
        </com-header>

        <!--
        https://material.io/guidelines/components/subheaders.html
        -->
        <com-subheader delimiter>
            Subheader
        </com-subheader>

        <!--
        https://material.io/guidelines/components/lists.html#lists-specs
        -->
        <!-- Single-Line -->
        <!-- Input: -->
        <!--
        <com-list delimiter>
            <com-listitem icon="a" area line="single">Text</com-listitem>
            <com-listitem icon="b" area line="single">Text</com-listitem>
            <com-listitem icon="c" area line="single">Text</com-listitem>

            <com-listitem icon="c" icon-last="b" area line="single">Text</com-listitem>
        </com-list>
        -->
        <!-- output: -->
        <com-list delimiter>
            <com-listitem line="single" icon="navigate_next" line="single">
                <com-icon name=">navigate_next"><i class="icons">star</i></com-icon>
                <div>
                    <com-text><div>Document1</div></com-text>
                    <com-icon name=">navigate_next"><i class="icons">navigate_next</i></com-icon>
                </div>
            </com-listitem>
            <com-listitem line="single">
                <com-icon name=">navigate_next"><i class="icons">star</i></com-icon>
                <div>
                    <com-text><div>Document1</div></com-text>
                    <com-icon name=">navigate_next"><i class="icons">navigate_next</i></com-icon>
                </div>
            </com-listitem>
            <com-listitem line="single">
                <com-icon name=">navigate_next"><i class="icons">star</i></com-icon>
                <div>
                    <com-text><div>Document1</div></com-text>
                    <com-icon name=">navigate_next"><i class="icons">navigate_next</i></com-icon>
                </div>
            </com-listitem>
        </com-list>

        <!-- Single-Line area
        <com-list>
            <com-listitem icon="a" area line="single">Text</com-listitem>
            <com-listitem icon="b" area line="single">Text</com-listitem>
            <com-listitem icon="c" area line="single">Text</com-listitem>
        </com-list>
         -->

        <!-- Two-Lines
        <com-list>
            <com-listitem icon="a" line="double">Text</com-listitem>
            <com-listitem icon="b" line="double">Text</com-listitem>
            <com-listitem icon="c" line="double">Text</com-listitem>
        </com-list>
         -->

        <!-- Three-Lines
        <com-list>
            <com-listitem src="./a/b.png" line="three">Text</com-listitem>
            <com-listitem src="./a/b.png" line="three">Text</com-listitem>
            <com-listitem src="./a/b.png" line="three">Text</com-listitem>
        </com-list>
         -->

    </body>
</html>
