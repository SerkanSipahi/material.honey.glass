<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Google Layout Skeleton</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="theme-color" content="#10b2b2">
        <meta name="msapplication-navbutton-color" content="#10b2b2">
        <meta name="apple-mobile-web-app-status-bar-style" content="#10b2b2">

        <link rel="stylesheet" type="text/css" href="./assets/normalize.css">
        <link rel="stylesheet" type="text/css" href="./assets/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>
    <body>

        <!--
        <com-icon name="a" order="3" circle></com-icon>
        <com-icon name="a" order="2" ></com-icon>
        <com-icon name="a" order="1" circlearea="live"></com-icon>
        -->

        <com-header>
            <!-- h1 should be take there ordering of 1 when he is in com-header -->
            <h1 is="com-h1" class="flex-order-1">Title</h1>
            <com-icon class="flex-order-0" id="menu"><span><i class="icons">menu</i></span></com-icon>
            <com-icon class="flex-order-2" id="search"><span><i class="icons">search</i></span></com-icon>
            <com-icon class="flex-order-3" id="shopping_cart"><span><i class="icons">shopping_cart</i></span></com-icon>
        </com-header>

        <!--
        https://material.io/guidelines/components/subheaders.html
        -->
        <com-subheader delimiter>
            Files
        </com-subheader>

        <!--
        https://material.io/guidelines/components/lists.html#lists-specs
        @todo: add clean task (copy it from app-decorators)
        @todo: update package.json in ./ and ./packages
        @todo: add css optimiz (combine, etc)
        @todo: add go server (gzip, https2, etc)
        @todo: measuring load speed (z.b. mit lighthouse), etc
        -->
        <!-- Single-Line -->
        <!-- Input: -->
        <!--
        <com-list delimiter>
            <com-listitem icon="a" line="single">Text</com-listitem>
            <com-listitem icon="b" line="single">Text</com-listitem>
            <com-listitem icon="c" line="single">Text</com-listitem>
        </com-list>
        -->
        <!-- output: -->
        <com-list delimiter>
            <com-listitem icon="star" line="single">
                <com-icon icon="star"><span><i class="icons">star</i></span></com-icon>
                <div>
                    <com-text><div>Document1</div></com-text>
                    <com-icon name="navigate_next"><span><i class="icons">navigate_next</i></span></com-icon>
                </div>
            </com-listitem>
            <com-listitem icon="star" line="single">
                <com-icon icon="star"><span><i class="icons">star</i></span></com-icon>
                <div>
                    <com-text><div>Document1</div></com-text>
                    <com-icon name="navigate_next"><span><i class="icons">navigate_next</i></span></com-icon>
                </div>
            </com-listitem>
            <com-listitem icon="star" line="single">
                <com-icon icon="star"><span><i class="icons">star</i></span></com-icon>
                <div>
                    <com-text><div>Document1</div></com-text>
                    <com-icon icon="navigate_next"><span><i class="icons">navigate_next</i></span></com-icon>
                </div>
            </com-listitem>
        </com-list>

        <com-subheader>
            Owners
        </com-subheader>

        <!-- Single-Line area
        <com-list>
            <com-listitem icon="a" circle first line="single">Text</com-listitem>
            <com-listitem icon="b" circle first line="single">Text</com-listitem>
            <com-listitem icon="c" circle last  line="single">Text</com-listitem>
        </com-list>
         -->
        <com-list delimiter>
            <com-listitem icon="star" circle first line="single">
                <com-icon circle name="star"><span><i class="icons">star</i></span></com-icon>
                <div>
                    <com-text><div>Document1</div></com-text>
                    <com-icon name=">navigate_next"><span><i class="icons">navigate_next</i></span></com-icon>
                </div>
            </com-listitem>
            <com-listitem icon="star" circle first line="single">
                <com-icon circle name="star"><span><i class="icons">star</i></span></com-icon>
                <div>
                    <com-text><div>Document1</div></com-text>
                    <com-icon name=">navigate_next"><span><i class="icons">navigate_next</i></span></com-icon>
                </div>
            </com-listitem>
            <com-listitem icon="star" circle first line="single">
                <com-icon circle name="star"><span><i class="icons">star</i></span></com-icon>
                <div>
                    <com-text><div>Document1</div></com-text>
                    <com-icon name=">navigate_next"><span><i class="icons">navigate_next</i></span></com-icon>
                </div>
            </com-listitem>
        </com-list>

        <com-subheader>
            Notes
        </com-subheader>

            <com-listitem icon="c" line="double">Text</com-listitem>
        </com-list>
