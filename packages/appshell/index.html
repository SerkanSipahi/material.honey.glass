<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="theme-color" content="#10b2b2">

        <link rel="stylesheet" type="text/css" href="./assets/normalize.css">

    <body>

        <com-icon name="a" order="2" ></com-icon>

        <header>
            <!-- h1 should be take there ordering of 1 when he is in com-header -->
            <h1 is="com-h1" class="flex-order-1">Title</h1>
            <com-icon class="flex-order-0" id="menu"><span><i class="icons">menu</i></span></com-icon>
            <com-icon class="flex-order-2" id="search"><span><i class="icons">search</i></span></com-icon>
            <com-icon class="flex-order-3" id="shopping_cart"><span><i class="icons">shopping_cart</i></span></com-icon>
        </header>

        <!--
        https://material.io/guidelines/components/subheaders.html
        -->
        <com-subheader delimiter>
            Files
        </com-subheader>
