<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Google Layout Skeleton</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="theme-color" content="#10b2b2">
        <meta name="msapplication-navbutton-color" content="#10b2b2">
        <meta name="apple-mobile-web-app-status-bar-style" content="#10b2b2">

        <link rel="stylesheet" type="text/css" href="./assets/normalize.css">
        <link rel="stylesheet" type="text/css" href="./assets/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>
    <body>
        <com-statusheader>

        </com-statusheader>
        <com-header>
            <h1>Title</h1>
            <com-icon name="menu"><i class="icons">menu</i></com-icon>
            <com-icon name="search"><i class="icons">search</i></com-icon>
            <com-icon name="favorite"><i class="icons">favorite</i></com-icon>
            <com-icon name="shopping-cart"><i class="icons">shopping_cart</i></com-icon>
        </com-header>

        <com-subheader>
            Subheader
        </com-subheader>

        <!--
        https://material.io/guidelines/components/subheaders.html#subheaders-list-subheaders
        -->
        <com-list>
            <com-listitem icon="a" type="small">Text</com-listitem>
            <com-listitem icon="b" type="small">Text</com-listitem>
            <com-listitem icon="c" type="small">Text</com-listitem>
        </com-list>

        <!--
        https://material.io/guidelines/components/subheaders.html#subheaders-menu-subheaders
        -->
        <com-list>
            <com-listitem icon="a" type="big">Text</com-listitem>
            <com-listitem icon="b" type="big">Text</com-listitem>
            <com-listitem icon="c" type="big">Text</com-listitem>
        </com-list>

        <!--
        https://material.io/guidelines/components/subheaders.html#subheaders-grid-subheaders
        -->
        <com-list>
            <com-listitem src="./a/b.png" type="grid">Text</com-listitem>
            <com-listitem src="./a/b.png" type="grid">Text</com-listitem>
            <com-listitem src="./a/b.png" type="grid">Text</com-listitem>
        </com-list>

    </body>
</html>
